<script type="text/x-red" data-template-name="rainbow-hat-rainbow">
    <div class="form-row">
        <span><i class="fa fa-microchip" aria-hidden="true"></i> 7 Element APA102 - Rainbow</span>
    </div>
</script>

<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="rainbow-hat-rainbow">
   <p>
    Control the rainbow arc which consists of 7 APA102 RGB pixels, numbered 0 to 6 from right to left.
   </p>
   <p>The <code>msg.payload</code> can either be an array of LED-Objects (first array element => LED 0) or an object
   where the attribute keys (0 - 6) will be specify the target LED and the value must be of type LED-Object.
<pre>

LED-Object:
{
        "brightness": 15,     // 0-15
        "red": 255,           // 0-255
        "green": 0,           // 0-255
        "blue": 0             // 0-255
}

// Control LED 0 and 1
Message payload (Array): [ LED-Object, LED-Object ]

// Control LED 0 and 6
Message payload (Object):
{
    "0": LED-Object,
    "6": LED-Object
}
</pre>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<script type="text/javascript">

    RED.nodes.registerType('rainbow-hat-rainbow',{
        category: 'Rainbow HAT',      // the palette category
        defaults: {             // defines the editable properties of the node
        },
        paletteLabel: 'Rainbow',
        color: '#75aaff',
        icon: 'light.png',
        align: 'right',
        inputs: 1,  // set the number of inputs - only 0 or 1
        outputs: 0,  // set the number of outputs - 0 to n

        // set the icon (held in icons dir below where you save the node)
        label: function() {     // sets the default label contents
            return 'Rainbow';
        }
    });
</script>
