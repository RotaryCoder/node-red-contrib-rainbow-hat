<script type="text/x-red" data-template-name="rainbow-hat-touch-input">
    <div class="form-row">
        <label for="node-input-button"><i class="fa fa-square"></i> Button</label>
        <select id="node-input-button">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-mode"><i class="fa fa-hand-o-down"></i> Touch mode</label>
        <select id="node-input-mode">
            <option value="true">press =&gt; 1, release =&gt; 0</option>
            <option value="false">press =&gt; 0, release =&gt; 1 </option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="rainbow-hat-touch-input">
   <p>Receive touch inputs from the buttons labelled A, B and C.</p>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<script type="text/javascript">
    RED.nodes.registerType('rainbow-hat-touch-input',{
        category: 'Rainbow HAT',      // the palette category
        defaults: {             // defines the editable properties of the node
            mode: {value: "true", required:true},
            button: {value: "A", required: true},
            name: {value: ""}
        },
        paletteLabel: 'Touch Input',
        color: '#75aaff',
        icon: 'feed.png',
        inputs: 0,  // set the number of inputs - only 0 or 1
        outputs: 1,  // set the number of outputs - 0 to n
        label: function() {     // sets the default label contents
            return this.button||"Touch Input";
        }
    });
</script>
